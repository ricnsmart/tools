syntax = "proto3";

package amap;

service Amap {
    // 正向地理编码： 将地址描述信息转换成地理坐标（经纬度)
    rpc ForwardGeocode (Address) returns (Location) {
    }
}

message Address {
    string Street = 1;
    string City = 2;
}

message Location {
    string Count = 1;
    repeated Geocode Geocodes = 2;
}

message Geocode {
    string Location = 1;
    string Address = 2;
    string Country = 3;
    string Province = 4;
    string City = 5;
    string District = 6;
    string Street = 7;
}